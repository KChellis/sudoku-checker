<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Fun with triangles!</title>
  </head>
  <body>
    <div class="container">
      <h1>Fun with triangles!</h1>

      <form id="triangle">
        <label for="side1">Enter the side 1 value:</label>
        <input type="number" name="side1" id="side1" placeholder="Enter a number here">
        <label for="side2">Enter side 2 value:</label>
        <input type="number" name="side2" id="side2" placeholder="Enter a number here">
        <label for="side3">Enter side 3 value:</label>
        <input type="number" name="side3" id="side3" placeholder="Enter a number here">

        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div>
        <p id="type"></p>
      </div>
    </div>
  </body>
</html>
